    <main>
        <div id="divContact">
            <h1 class="titulo">Contacta con ANTA</h1>
            <h2 class="subtitulo">En caso de tener algum problema o duda , o queres formar parte del equipo , podes enviarnos un correo </h2>
        </div>
        <div id="divConctactFormulario">
            <div id="divFormulario">
                <h1 class="titulo">Contacto</h1>
                <form action="">
                    <h3 class="subtitulo">Nombre completo</h3>
                    <input type="text" placeholder="Ingrese su nombre" class="elementoFormulario" required>
                    <h3 class="subtitulo">Correo electronico</h3>
                    <input type="email" placeholder="Ingrese su correo" class="elementoFormulario" required>
                    <h3 class="subtitulo">Tema</h3>
                    <select name="" id="" class="elementoFormulario" required>
                        <option value="" disabled selected >Seleccione un tema</option>
                        <option value="">Comentario</option>
                        <option value="">Estado del pedido</option>
                        <option value="">Reportar un problema</option>
                    </select>                    
                    <h3 class="subtitulo">Mensage</h3>
                    <textarea name="" id="" placeholder="Escriba su Mensage" class="elementoFormulario" cols="50" rows="10" required></textarea>
                    <button id="botonEnviar">Enviar</button>
                </form>
            </div>
        </div>
    </main>
